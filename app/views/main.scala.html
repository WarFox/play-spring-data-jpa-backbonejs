@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" media="screen" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.0/css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")"/>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")"/>
    </head>
    <body>
        @header()
        @content
        <!-- scripts -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.0/js/bootstrap.min.js" type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/models/person.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/collections/people.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/views/add-view.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/views/person-view.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/app.js")' type="text/javascript"></script>
    </body>
</html>
