@(title: String)(content: Html)

<!DOCTYPE html>

<html>

<head>

    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")"/>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")"/>

<body>

    @content

    @footer()

    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.0/js/bootstrap.min.js" type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/models/person.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/collections/people.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/views/add-view.js")' type="text/javascript"></script>

</html>
